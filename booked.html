<!DOCTYPE html>
<html>
  <head>
    <title>Ticket Booked</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }
      .container {
        width: 80%;
        margin: 0 auto;
        background-color: #fff;
        border: 1px solid #ccc;
        padding: 20px;
      }
      h1 {
        text-align: center;
        color: #333;
      }
      p {
        margin: 10px 0;
      }
      table {
        border-collapse: collapse;
        width: 100%;
        margin-bottom: 20px;
      }
      th, td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
      .total {
        text-align: right;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Ticket Booked</h1>
      <p>Thank you for booking your ticket with us. Below are the details of your booking:</p>
      <table>
        <tr>
          <th>Passenger Name</th>
          <td>John Doe</td>
        </tr>
        <tr>
          <th>Flight Number</th>
          <td>ABC123</td>
        </tr>
        <tr>
          <th>Departure Date</th>
          <td>May 10, 2023</td>
        </tr>
        <tr>
          <th>Departure Time</th>
          <td>10:00 AM</td>
        </tr>
        <tr>
          <th>Arrival Date</th>
          <td>May 10, 2023</td>
        </tr>
        <tr>
          <th>Arrival Time</th>
          <td>12:00 PM</td>
        </tr>
        <tr>
          <th>Seat Number</th>
          <td>15A</td>
        </tr>
      </table>
      <p class="total">Total Price: $150</p>
    </div>
